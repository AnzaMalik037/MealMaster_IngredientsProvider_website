<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/signupStyle.css">
        <title>Meal Master signup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style/signupStyle.css">
    </head>


    <body>
        
        <div class="container">
        <div class="m-5 flip-container" id="flipContainer">
            
            <div class="front">
                <form id="loginForm">
                    <h2 class="text-center mb-4">Login</h2>
                    <label for="loginEmail">Email address:</label><br>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required><br>
                    <label for="loginPassword">Password:</label><br>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required><br>
                    <button class="px-4 py-2" type="submit">Login</button><br>
                    <a href="#" onclick="flip()">Sign up</a>
                </form>
            </div>            
            <div class="back">
                <form id="signupForm">
                    <h2 class="text-center mb-4">Signup</h2>
                    <label for="email">Email address:</label><br>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required><br>
                    <label for="password">Password:</label><br>
                    <input type="password" class="form-control" id="password" placeholder="Password" required><br>
                    <label for="confirmPassword">Confirm Password:</label><br>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required><br>
                    <button class="px-4 py-2" type="submit" onclick="validateSignup()">Signup</button><br>
                    <a href="#" onclick="flip()">Login</a>
                </form>
            </div>
            

        </div>
        </div>
           
        <script src="scripts/signupScript.js"></script>
    </body>
</html>
